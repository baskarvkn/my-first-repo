<html><!DOCTYPE html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .header-section {
            background: #800080;
            color: #fff;
            height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .body-section {
            background: #96ded1;
            height: 70vh;
            padding: 24px;
        }
        input, select {
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #888;
            border-radius: 4px;
            width: 220px;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        .form-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            width: 320px;
        }
        .form-row label {
            margin-top: 0;
            margin-right: 12px;
            min-width: 100px;
            text-align: right;
        }
        .gender-group {
            display: flex;
            align-items: center;
            margin: 6px 0;
        }
        .gender-group label {
            margin: 0 10px 0 4px;
            font-weight: normal;
            min-width: unset;
        }
    </style>
</head>

<body>
    <div class="header-section">
        <h1>Hello, World!</h1>
    </div>
    <div class="body-section">
        <p></p>
        <form>
            <div class="form-center">
                <div class="form-row">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" />
                </div>
                <div class="form-row">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div class="form-row">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="0" />
                </div>
                <div class="form-row">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="">Select Country</option><option value="India">India</option><option value="USA">USA</option><option value="UK">UK</option><option value="Australia">Australia</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Gender:</label>
                    <div class="gender-group">
                        <input type="radio" id="male" name="gender" value="Male"/><label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female"/><label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="Other"/><label for="other">Other</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
    
</html>
